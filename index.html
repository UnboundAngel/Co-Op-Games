<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Remote</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #0f0a1a; color: #f9a8d4; }
        .kawaii-btn { background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; transition: 0.3s; }
        .kawaii-btn:active { transform: scale(0.95); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function RemoteApp() {
            const [status, setStatus] = useState('Connecting...');
            const [gameData, setGameData] = useState(null);
            const [results, setResults] = useState([]);
            const [conn, setConn] = useState(null);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const targetId = urlParams.get('id');

                if (!targetId) {
                    setStatus('No Nexus ID found in URL!');
                    return;
                }

                const peer = new Peer();
                peer.on('open', () => {
                    const connection = peer.connect(targetId);
                    connection.on('open', () => {
                        setConn(connection);
                        setStatus('Connected ✨');
                    });

                    connection.on('data', (data) => {
                        if (data.type === 'SYNC_GAME') setGameData(data.data);
                        if (data.type === 'SYNC_RESULTS') setResults(data.data);
                    });

                    connection.on('close', () => setStatus('Disconnected ❌'));
                });
            }, []);

            const drawCards = () => conn && conn.send({ type: 'DRAW_REQUEST' });

            return (
                <div className="min-h-screen p-6 flex flex-col items-center gap-8">
                    <header className="text-center mt-10">
                        <h1 className="text-3xl font-black uppercase tracking-tighter italic">Nexus <span className="text-white">Remote</span></h1>
                        <p className={`text-xs font-bold uppercase mt-2 ${status.includes('Connected') ? 'text-emerald-400' : 'text-pink-500'}`}>{status}</p>
                    </header>

                    {gameData && (
                        <div className="w-full max-w-sm flex flex-col gap-6 animate-in fade-in">
                            <div className="glass p-6 rounded-[2.5rem] text-center">
                                <h2 className="text-xl font-black text-white truncate">{gameData.name}</h2>
                                <p className="text-[10px] font-bold opacity-40 uppercase mt-1">{Object.keys(gameData.questions).length} Questions Total</p>
                            </div>

                            <button onClick={drawCards} className="kawaii-btn w-full py-8 rounded-[2.5rem] text-2xl font-black uppercase shadow-2xl shadow-pink-500/20">
                                Draw Cards ✨
                            </button>

                            <div className="flex flex-col gap-4 mt-4">
                                {results.map((num, i) => (
                                    <div key={i} className="glass p-5 rounded-3xl flex items-center gap-4">
                                        <span className="text-3xl font-black italic text-white">#{num}</span>
                                        <p className="text-sm font-bold opacity-80 leading-tight">
                                            {gameData.questions[num]?.text || '---'}
                                        </p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RemoteApp />);
    </script>
</body>
</html>
