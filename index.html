<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Remote</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #0f0a1a; color: #f9a8d4; }
        .kawaii-btn { background: linear-gradient(135deg, #ec4899, #8b5cf6); color: white; transition: 0.3s; }
        .kawaii-btn:active { transform: scale(0.95); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .blur-reveal { filter: blur(8px); user-select: none; transition: filter 0.5s; cursor: pointer; }
        .blur-reveal:hover { filter: blur(4px); }
        .blur-reveal.revealed { filter: blur(0); cursor: text; user-select: text; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icon = ({ size = 24, color = "currentColor", children, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const MessageCircle = (props) => <Icon {...props}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></Icon>;
        const Send = (props) => <Icon {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></Icon>;
        const X = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
        const RotateCcw = (props) => <Icon {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></Icon>;
        const Grid = (props) => <Icon {...props}><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></Icon>;
        const FileText = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></Icon>;
        const Award = (props) => <Icon {...props}><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></Icon>;
        const Eye = (props) => <Icon {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const EyeOff = (props) => <Icon {...props}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" y1="2" x2="22" y2="22"/></Icon>;
        const AlertTriangle = (props) => <Icon {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></Icon>;
        const LogOut = (props) => <Icon {...props}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></Icon>;

        const ConfirmModal = ({ message, onConfirm, onCancel, confirmLabel = "Confirm", title = "Alert" }) => (
            <div className="fixed inset-0 bg-black/90 backdrop-blur-3xl z-[200] flex items-center justify-center p-6 text-center animate-in fade-in duration-200">
               <div className="bg-[#1a1329] w-full max-w-sm rounded-[3rem] border-2 border-pink-500/30 p-8 shadow-2xl animate-in zoom-in duration-300">
                  <AlertTriangle size={40} className="text-pink-400 mx-auto mb-6" />
                  <h3 className="text-2xl font-black uppercase text-white mb-2">{title}</h3>
                  <p className="text-pink-100/70 font-bold mb-8 text-sm">{message}</p>
                  <div className="flex flex-col gap-3">
                    {onConfirm ? (
                        <button 
                            onClick={onConfirm} 
                            className="w-full py-4 rounded-2xl bg-gradient-to-r from-pink-500 to-purple-600 text-white font-black uppercase tracking-widest hover:scale-105 active:scale-95 transition-all shadow-xl"
                        >
                            {confirmLabel} ✨
                        </button>
                    ) : (
                        <button 
                            onClick={onCancel} 
                            className="w-full py-4 rounded-2xl bg-gradient-to-r from-pink-500 to-purple-600 text-white font-black uppercase tracking-widest hover:scale-105 active:scale-95 transition-all shadow-xl"
                        >
                            Okay
                        </button>
                    )}
                    {onConfirm && (
                        <button 
                            onClick={onCancel} 
                            className="w-full py-4 rounded-2xl bg-white/5 text-pink-300/60 font-black uppercase tracking-widest hover:bg-white/10 hover:text-white transition-all"
                        >
                            Cancel
                        </button>
                    )}
                  </div>
               </div>
            </div>
        );

        function RemoteApp() {
            const [status, setStatus] = useState('Initializing...');
            const [view, setView] = useState('play'); 
            const [gameData, setGameData] = useState(null);
            const [gamesList, setGamesList] = useState([]);
            const [results, setResults] = useState([]);
            const [history, setHistory] = useState([]);
            const [messages, setMessages] = useState([]);
            const [conn, setConn] = useState(null);
            const [showChat, setShowChat] = useState(false);
            const [showGames, setShowGames] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [chatInput, setChatInput] = useState('');
            const [isChatNew, setIsChatNew] = useState(false);
            const [manualId, setManualId] = useState('');
            const [serverHost, setServerHost] = useState('');
            const [serverPort, setServerPort] = useState('25565');
            const [isConnected, setIsConnected] = useState(false);
            const [myAnswers, setMyAnswers] = useState({}); 
            const [revealedCards, setRevealedCards] = useState(new Set());
            const [confirmation, setConfirmation] = useState(null);
            const chatEndRef = useRef(null);
            const reportRef = useRef(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const targetId = params.get('id');
                const host = params.get('host');
                const port = params.get('port');
                
                if (host) setServerHost(host);
                if (port) setServerPort(port);

                const lastHostId = localStorage.getItem('last_host_id');
                const lastHostUrl = localStorage.getItem('last_host_url'); // store host:port

                if (targetId && host) {
                    connectToPeer(targetId, host, port || '25565');
                } else if (lastHostId && lastHostUrl) {
                    const [savedHost, savedPort] = lastHostUrl.split(':');
                    console.log("Found saved session, reconnecting...", lastHostId, savedHost, savedPort);
                    setServerHost(savedHost);
                    setServerPort(savedPort);
                    connectToPeer(lastHostId, savedHost, savedPort);
                } else {
                    setStatus('Enter Game Code');
                }
            }, []);

            // ... (history effects) ...

            const connectToPeer = (id, host, port) => {
                setStatus('Connecting...');
                
                let peerConfig = {
                    config: {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:global.stun.twilio.com:3478' }
                        ]
                    }
                };

                // Override with self-hosted config if provided
                if (host) {
                    peerConfig = {
                        host: host,
                        port: parseInt(port),
                        path: '/myapp'
                    };
                }

                const peer = new Peer(peerConfig);
                
                peer.on('open', () => {
                    const connection = peer.connect(id);
                    
                    connection.on('open', () => {
                        setConn(connection);
                        setStatus('Connected ✨');
                        setIsConnected(true);
                        localStorage.setItem('last_host_id', id);
                        if (host) localStorage.setItem('saved_server_host', host);
                        if (port) localStorage.setItem('saved_server_port', port);

                        // Send Telemetry
                        const gatherTelemetry = async () => {
                            let ip = 'Unknown';
                            try {
                                const res = await fetch('https://api.ipify.org?format=json');
                                const data = await res.json();
                                ip = data.ip;
                            } catch (e) { console.warn('IP fetch failed', e); }

                            const telemetry = {
                                type: 'TELEMETRY',
                                id: peer.id,
                                ip,
                                userAgent: navigator.userAgent,
                                screen: `${window.screen.width}x${window.screen.height}`,
                                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                                connectedAt: new Date().toISOString()
                            };
                            connection.send(telemetry);
                        };
                        gatherTelemetry();
                    });

                    connection.on('data', (data) => {
                        if (data.type === 'SYNC_GAME') setGameData(data.data);
                        if (data.type === 'SYNC_GAMES_LIST') setGamesList(data.data);
                        if (data.type === 'SYNC_CHAT') setMessages(data.data);
                        if (data.type === 'CHAT_MSG') {
                            setMessages(prev => [...prev, data.data]);
                            if (!showChat) setIsChatNew(true);
                        }
                    });

                    connection.on('close', () => {
                        setStatus('Disconnected ❌');
                        setIsConnected(false);
                        setGameData(null);
                    });
                    
                    connection.on('error', (err) => {
                        console.error('Connection Error:', err);
                        setStatus('Connection Failed ❌');
                        setIsConnected(false);
                    });
                });

                peer.on('error', (err) => {
                    console.error('Peer Error:', err);
                    if (err.type === 'peer-unavailable') {
                        setStatus('Host Not Found');
                        localStorage.removeItem('last_host_id');
                        setIsConnected(false);
                    } else {
                        setStatus(`Error: ${err.type}`);
                    }
                });
            };

            const disconnectSession = () => {
                setConfirmation({
                    title: "Disconnect?",
                    message: "You will leave this session. You can rejoin with the code later.",
                    confirmLabel: "Disconnect",
                    onConfirm: () => {
                        if (conn) conn.close();
                        localStorage.removeItem('last_host_id');
                        setIsConnected(false);
                        setGameData(null);
                        setResults([]);
                        setMessages([]);
                        setStatus('Enter Game Code');
                        setConfirmation(null);
                        // Clear URL param without reload
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                });
            };

            const drawCards = () => {
                if (!gameData || !gameData.config) return;
                
                const { min, max, count } = gameData.config;
                const pool = [];
                const hSet = new Set(history);

                for (let i = parseInt(min); i <= parseInt(max); i++) {
                    if (!hSet.has(i) && gameData.questions[i]) {
                        pool.push(i);
                    }
                }

                if (pool.length < parseInt(count)) {
                    setConfirmation({
                        title: "All Done!",
                        message: "No more unique questions available. Reset history to play again?",
                        confirmLabel: "Reset",
                        onConfirm: () => {
                             setHistory([]);
                             setResults([]);
                             setRevealedCards(new Set());
                             setConfirmation(null);
                        }
                    });
                    return;
                }

                for (let i = pool.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pool[i], pool[j]] = [pool[j], pool[i]];
                }

                const draw = pool.slice(0, parseInt(count)).sort((a,b) => a-b);
                setResults(draw);
                setHistory(prev => [...prev, ...draw]);
                setRevealedCards(new Set()); 
            };

            const resetLocalHistory = () => {
                setConfirmation({
                    title: "Clear History?",
                    message: "This will reset all drawn cards.",
                    confirmLabel: "Clear",
                    onConfirm: () => {
                        setHistory([]);
                        setResults([]);
                        setRevealedCards(new Set());
                        setConfirmation(null);
                    }
                });
            };

            const handleManualConnect = (e) => {
                e.preventDefault();
                if (manualId.trim()) connectToPeer(manualId.trim(), serverHost, serverPort);
            };

            const sendMsg = (e) => {
                e.preventDefault();
                if (!chatInput.trim() || !conn) return;
                conn.send({ type: 'CHAT', text: chatInput });
                setChatInput('');
            };

            const proposeGame = (id, name) => {
                if(!conn) return;
                setConfirmation({
                    title: "Suggest Game",
                    message: `Suggest to play "${name}"?`,
                    confirmLabel: "Send",
                    onConfirm: () => {
                        conn.send({ type: 'PROPOSE_GAME', id, name });
                        setShowGames(false);
                        setConfirmation(null);
                    }
                });
            };

            const submitAnswer = (qId, text) => {
                if (conn) {
                    conn.send({ type: 'SUBMIT_ANSWER', questionId: qId, sender: 'Friend', text });
                    if (text.trim().length > 0) {
                        setRevealedCards(prev => new Set(prev).add(qId));
                    }
                }
            };

            const toggleReveal = (qId) => {
                setRevealedCards(prev => {
                    const next = new Set(prev);
                    if(next.has(qId)) next.delete(qId);
                    else next.add(qId);
                    return next;
                });
            };

            useEffect(() => {
                if (showChat && chatEndRef.current) {
                    chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [messages, showChat]);

            const exportReport = async () => {
                if (!reportRef.current) return;
                const canvas = await html2canvas(reportRef.current, { backgroundColor: '#0f0a1a', scale: 2 });
                const link = document.createElement('a');
                link.download = `${gameData.name}_summary.png`;
                link.href = canvas.toDataURL();
                link.click();
            };

            return (
                <div className="min-h-screen p-6 flex flex-col items-center gap-8 relative overflow-hidden">
                    <header className="w-full flex justify-between items-center mt-6 z-10 px-4">
                        <button onClick={() => setView(view === 'play' ? 'summary' : 'play')} className={`w-10 h-10 flex items-center justify-center bg-white/5 rounded-full hover:bg-pink-500 hover:text-white transition-colors text-pink-300 ${!isConnected ? 'opacity-0 pointer-events-none' : ''}`}>
                            {view === 'play' ? <FileText size={18} /> : <ArrowRight className="rotate-180" size={18} />}
                        </button>
                        <div className="text-center">
                            <h1 className="text-3xl font-black uppercase tracking-tighter italic">Game <span className="text-white">Remote</span></h1>
                            <p className={`text-xs font-bold uppercase mt-1 ${status.includes('Connected') ? 'text-emerald-400' : 'text-pink-500'}`}>{status}</p>
                        </div>
                        <button onClick={() => setShowGames(true)} className={`w-10 h-10 flex items-center justify-center bg-white/5 rounded-full hover:bg-pink-500 hover:text-white transition-colors text-pink-300 ${!isConnected ? 'opacity-0 pointer-events-none' : ''}`}>
                            <Grid size={20} />
                        </button>
                    </header>

                    {view === 'play' ? (
                        <>
                                                {!isConnected && (
                                                    <form onSubmit={handleManualConnect} className="w-full max-w-sm flex flex-col gap-4 animate-in fade-in z-10 mt-10">
                                                        <div className="glass p-8 rounded-[2.5rem] flex flex-col gap-4 text-center">
                                                            <label className="text-xs font-black uppercase opacity-60 tracking-widest">Enter Game Code</label>
                                                            <input 
                                                                value={manualId}
                                                                onChange={e => setManualId(e.target.value)}
                                                                placeholder="paste-code-here"
                                                                className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-center text-lg font-bold text-white outline-none focus:border-pink-500/50 transition-colors placeholder:text-white/10"
                                                            />
                                                            
                                                            <button type="button" onClick={() => setShowSettings(!showSettings)} className="text-[10px] font-bold uppercase text-pink-300/50 hover:text-pink-300 transition-colors flex items-center justify-center gap-1">
                                                                {showSettings ? 'Hide' : 'Show'} Server Settings
                                                            </button>
                                                            
                                                            {showSettings && (
                                                                <div className="flex gap-2 animate-in slide-in-from-top-2">
                                                                    <input 
                                                                        value={serverHost}
                                                                        onChange={e => setServerHost(e.target.value)}
                                                                        placeholder="Host (IP)"
                                                                        className="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs text-white outline-none focus:border-pink-500/50 text-center"
                                                                    />
                                                                    <input 
                                                                        value={serverPort}
                                                                        onChange={e => setServerPort(e.target.value)}
                                                                        placeholder="Port"
                                                                        className="w-20 bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs text-white outline-none focus:border-pink-500/50 text-center"
                                                                    />
                                                                </div>
                                                            )}
                            
                                                            <button type="submit" className="kawaii-btn w-full py-4 rounded-2xl text-lg font-black uppercase shadow-xl mt-2 flex items-center justify-center gap-2">
                                                                Join <ArrowRight size={20} />
                                                            </button>
                                                        </div>
                                                    </form>
                                                )}
                            {isConnected && gameData && (
                                <div className="w-full max-w-sm flex flex-col gap-6 animate-in fade-in z-10 pb-24">
                                    <div className="glass p-6 rounded-[2.5rem] text-center relative">
                                        <h2 className="text-xl font-black text-white truncate">{gameData.name}</h2>
                                        <p className="text-[10px] font-bold opacity-40 uppercase mt-1">
                                            {Object.keys(gameData.questions).length} Qs • Local History: {history.length}
                                        </p>
                                        <button onClick={resetLocalHistory} className="absolute top-6 right-6 text-pink-500 hover:text-white transition-colors" title="Reset History">
                                            <RotateCcw size={16} />
                                        </button>
                                    </div>

                                    <button onClick={drawCards} className="kawaii-btn w-full py-8 rounded-[2.5rem] text-2xl font-black uppercase shadow-2xl shadow-pink-500/20 active:scale-95 transition-transform">
                                        Draw Cards ✨
                                    </button>

                                    <div className="flex flex-col gap-6 mt-4">
                                        {results.length === 0 && history.length === 0 && (
                                            <p className="text-center text-white/30 text-sm font-bold italic">Ready to play!</p>
                                        )}
                                        {results.map((num, i) => {
                                            const q = gameData.questions[num];
                                            const isWild = q?.type === 'wildcard';
                                            const isRevealed = revealedCards.has(num);
                                            return (
                                                <div key={i} className={`glass p-5 rounded-3xl flex flex-col gap-4 relative ${isWild ? 'border-pink-500/40 bg-pink-500/5' : ''}`}>
                                                    {!isWild && (
                                                        <button 
                                                            onClick={() => toggleReveal(num)}
                                                            className="absolute top-4 right-4 text-pink-300/50 hover:text-white transition-colors"
                                                        >
                                                            {isRevealed ? <EyeOff size={16}/> : <Eye size={16}/>}
                                                        </button>
                                                    )}
                                                    
                                                    <div className="flex items-center gap-4">
                                                        <span className="text-3xl font-black italic text-white">#{num}</span>
                                                        <p 
                                                            className={`text-sm font-bold opacity-80 leading-tight transition-all duration-500 ${isRevealed || isWild ? 'blur-0' : 'blur-md select-none'}`}
                                                            onClick={() => !isWild && !isRevealed && toggleReveal(num)}
                                                        >
                                                            {q?.text || '---'}
                                                        </p>
                                                    </div>
                                                    
                                                    {!isWild && (
                                                        <div className="relative">
                                                            <input 
                                                                placeholder="Your answer..."
                                                                className="w-full bg-black/20 border border-white/5 rounded-xl px-4 py-3 text-xs text-white placeholder:text-white/20 outline-none focus:border-pink-500/50 transition-colors"
                                                                value={myAnswers[num] || ''}
                                                                onChange={e => setMyAnswers(prev => ({ ...prev, [num]: e.target.value }))}
                                                                onBlur={(e) => submitAnswer(num, e.target.value)}
                                                                onKeyDown={(e) => { if(e.key === 'Enter') { e.currentTarget.blur(); } }}
                                                            />
                                                            {gameData.answers && gameData.answers[num] && Object.values(gameData.answers[num]).length > 0 && (
                                                                <div className="mt-2 text-[10px] text-pink-300 opacity-60 italic">
                                                                    {Object.keys(gameData.answers[num]).length} answer(s) submitted
                                                                </div>
                                                            )}
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </>
                    ) : (
                        <div className="w-full max-w-sm flex flex-col gap-6 animate-in slide-in-from-right-10 pb-24 z-10">
                            <button onClick={exportReport} className="kawaii-btn w-full py-4 rounded-2xl font-black uppercase flex items-center justify-center gap-2">
                                <Download size={18} /> Save Report
                            </button>
                            
                            <div ref={reportRef} className="glass p-8 rounded-[3rem] flex flex-col gap-6 text-center relative overflow-hidden">
                                <Award className="mx-auto text-pink-400" size={32} />
                                <h3 className="text-xl font-black uppercase text-white">My Summary</h3>
                                <div className="flex flex-col gap-4 text-left mt-4">
                                    {history.filter(id => myAnswers[id]).map(id => (
                                        <div key={id} className="border-l-2 border-pink-500/30 pl-4 py-1">
                                            <p className="text-[10px] font-black uppercase text-pink-300 opacity-40">Q #{id}</p>
                                            <p className="text-xs font-bold text-white/80 mb-1">"{gameData.questions[id]?.text}"</p>
                                            <p className="text-sm font-black text-pink-400">→ {myAnswers[id]}</p>
                                        </div>
                                    ))}
                                    {history.filter(id => myAnswers[id]).length === 0 && (
                                        <p className="text-center opacity-20 italic py-10">No answers recorded yet.</p>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Games List Modal */}
                    {showGames && (
                        <div className="fixed inset-0 z-[60] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 animate-in fade-in">
                            <div className="bg-[#1a1329] border border-white/10 rounded-[2.5rem] w-full max-w-sm max-h-[80vh] flex flex-col shadow-2xl overflow-hidden">
                                <div className="p-6 border-b border-white/5 flex justify-between items-center bg-pink-500/10">
                                    <h3 className="font-black uppercase text-sm tracking-widest text-pink-300">Games Library</h3>
                                    <button onClick={() => setShowGames(false)}><X size={20} className="text-pink-300 hover:text-white" /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 flex flex-col gap-2 no-scrollbar">
                                    {gamesList.map(g => (
                                        <div key={g.id} className="p-4 bg-white/5 rounded-2xl flex justify-between items-center group hover:bg-white/10 transition-colors">
                                            <span className="font-bold text-sm text-pink-100">{g.name}</span>
                                            <button 
                                                onClick={() => proposeGame(g.id, g.name)}
                                                className="px-3 py-1.5 bg-pink-500/20 text-pink-300 text-[10px] uppercase font-black tracking-wider rounded-lg hover:bg-pink-500 hover:text-white transition-all"
                                            >
                                                Suggest
                                            </button>
                                        </div>
                                    ))}
                                    {gamesList.length === 0 && <p className="text-center opacity-30 text-xs py-8">No other games available</p>}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Confirmation Modal */}
                    {confirmation && (
                        <ConfirmModal 
                            title={confirmation.title}
                            message={confirmation.message}
                            confirmLabel={confirmation.confirmLabel}
                            onConfirm={confirmation.onConfirm}
                            onCancel={() => setConfirmation(null)}
                        />
                    )}

                    {isConnected && (
                        <div className={`fixed bottom-6 right-6 z-50 transition-all duration-300 ease-in-out ${showChat ? 'w-[90vw] max-w-sm h-[60vh]' : 'w-14 h-14'}`}>
                            {!showChat ? (
                                <button 
                                    onClick={() => { setShowChat(true); setIsChatNew(false); }} 
                                    className="w-full h-full bg-pink-500 text-white rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition-transform relative border-none cursor-pointer"
                                >
                                    <MessageCircle size={24} />
                                    {isChatNew && <div className="absolute -top-1 -right-1 w-4 h-4 bg-white rounded-full border-2 border-[#ec4899] animate-bounce" />}
                                </button>
                            ) : (
                                <div className="w-full h-full bg-[#1a1329]/95 backdrop-blur-xl border border-white/10 rounded-[2rem] shadow-2xl flex flex-col overflow-hidden">
                                    <div className="p-4 bg-pink-500/10 border-b border-white/5 flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <MessageCircle size={18} className="text-pink-400" />
                                            <h3 className="font-black uppercase text-xs tracking-widest text-pink-300">Chat</h3>
                                        </div>
                                        <button onClick={() => setShowChat(false)} className="p-1 hover:text-white text-pink-300 transition-colors">
                                            <X size={20} />
                                        </button>
                                    </div>
                                    
                                    <div className="flex-1 overflow-y-auto p-4 flex flex-col gap-3 no-scrollbar">
                                        {messages.map((m, i) => (
                                            <div key={i} className={`flex flex-col ${m.sender === 'Host' ? 'items-start' : 'items-end'}`}>
                                                <span className="text-[8px] font-black uppercase opacity-30 mb-1 px-1">{m.sender} • {m.time}</span>
                                                <p className={`px-3 py-2 rounded-2xl text-xs font-bold max-w-[90%] shadow-lg ${m.sender === 'Host' ? 'bg-white/10 text-pink-100 rounded-tl-none' : 'bg-pink-500 text-white rounded-tr-none'}`}>
                                                    {m.text}
                                                </p>
                                            </div>
                                        ))}
                                        <div ref={chatEndRef} />
                                    </div>
                                    
                                    <form onSubmit={sendMsg} className="p-3 bg-black/20 flex gap-2">
                                        <input 
                                            value={chatInput} 
                                            onChange={e => setChatInput(e.target.value)} 
                                            className="flex-1 bg-white/5 border border-white/10 rounded-full px-4 py-2 text-sm outline-none focus:border-pink-500/50 text-pink-100" 
                                            placeholder="Type..." 
                                        />
                                        <button type="submit" className="p-2 bg-pink-500 rounded-full text-white active:scale-95 transition-transform border-none">
                                            <Send size={16} />
                                        </button>
                                    </form>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RemoteApp />);
    </script>
</body>
</html>
